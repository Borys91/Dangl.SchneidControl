<mat-card>
  <mat-card-header>
    <mat-card-title>{{ label }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ value?.value | number : numberFormat }}
    {{ value?.unit }}
  </mat-card-content>

  <mat-card-actions *ngIf="canEdit && value?.value">
    <button mat-button (click)="raiseEditEvent()">
      <mat-icon fontIcon="settings"></mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
